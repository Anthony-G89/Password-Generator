<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <form id="password-generator" class="form">
              <div>
              <label for="characternumber">Numbers Of Characters</label>
              <input type="range" min="1" max="128" value="8" id="characterRange">
              <input type="number"  min="1" max="128" value="8"  id="characterNumber">
            </div>

            <div>
              <label for="includeUppercase">Include Uppercase</label>
              <input type="checkbox" id="includeUppercase">
            </div>
            
            <div>
              <label for="includelowercase">Include lowercase</label>
              <input type="checkbox" id="includelowercase">
            </div>
             
            <div>
              <label for="includenumbers">Include Numbers</label>
              <input type="checkbox" id="includenumbers">
            </div>

            <div>
              <label for="includesymbols">Include Symbols</label>
              <input type="checkbox" id="includesymbols">
            </div>  

    

          </form>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
